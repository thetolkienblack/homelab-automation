---
# handlers file for install_cockpit
- name: Restart dnsmasq
  ansible.builtin.service:
    name: dnsmasq
    state: restarted

- name: Restart cockpit
  ansible.builtin.service:
    name: cockpit
    state: restarted

- name: Restart redis
  ansible.builtin.service:
    name: redis-server
    state: restarted
