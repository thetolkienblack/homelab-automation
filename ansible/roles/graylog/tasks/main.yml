---
# tasks file for ansible_role_template
- name: 'Graylog | Include OS-specific tasks'
  ansible.builtin.include_tasks: "{{ ansible_os_family | lower }}.yml"

# Graylog Server
- name: 'Graylog | Ensure certificate directory exists'
  ansible.builtin.file:
    path: /etc/graylog/server
    state: directory
    mode: '0750'
    owner: graylog
    group: graylog
  become: true

- name: 'Graylog | Generate private key for Graylog'
  community.crypto.openssl_privatekey:
    path: /etc/graylog/server/graylog-key.pem
    size: 4096
    mode: '0600'
    owner: graylog
    group: graylog
  become: true

- name: 'Graylog | Generate self-signed certificate for Graylog'
  community.crypto.x509_certificate:
    path: /etc/graylog/server/graylog-cert.pem
    privatekey_path: /etc/graylog/server/graylog-key.pem
    provider: selfsigned
    selfsigned_not_after: "+3650d"  # Valid for ~10 years
    attributes:
      - name: commonName
        value: "{{ ansible_fqdn }}"
      - name: subjectAltName
        value: "DNS:{{ ansible_fqdn }},IP:{{ ansible_default_ipv4.address }}"
    mode: '0644'
    owner: graylog
    group: graylog
  become: true

- name: 'Graylog | Enable and start Graylog service'
  ansible.builtin.systemd:
    name: graylog-server
    enabled: true
    state: started
  become: true

- name: 'Graylog | Configure Graylog server'
  ansible.builtin.template:
    src: server.conf.j2
    dest: /etc/graylog/server/server.conf
    owner: root
    group: root
    mode: "0644"
  become: true
  notify: Restart Graylog
